services:
  fhir-proxy:
    environment:
      - ARBORIST_URL=http://arborist:8081/auth/resources
    build: .
    container_name: fhir-proxy
    ports:
      - "8888:8888"
    env_file:
      - .env
    depends_on:
      - hapi-fhir
      - arborist

  hapi-fhir:
    image: hapiproject/hapi:latest
    container_name: hapi-fhir
    ports:
      - "8080:8080"

  arborist:
    image: uc-cdis/arborist:latest
    container_name: arborist
    ports:
      - "8081:8081"

